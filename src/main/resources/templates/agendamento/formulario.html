<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<div th:insert="~{index :: sidebar}"></div>

<div class="content">
    <div class="container mt-4">
        <h2>Agendar Atendimento</h2>
        <form th:action="@{/agendamentos}" method="post">
            <div class="mb-3">
                <label for="medico" class="form-label">MÃ©dico</label>
                <select class="form-select" id="medico" name="medicoId" required>
                    <option th:each="medico : ${medicos}"
                            th:value="${medico.id}"
                            th:text="${medico.nome}">Dr. Fulano</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente</label>
                <select class="form-select" id="paciente" name="pacienteId" required>
                    <option th:each="paciente : ${pacientes}"
                            th:value="${paciente.id}"
                            th:text="${paciente.nome}">Fulano da Silva</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>

            <button type="submit" class="btn btn-success">Agendar</button>
            <a th:href="@{/agendamento/lista}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</div>

<div th:insert="~{index :: script}"></div>
</body>
</html>
